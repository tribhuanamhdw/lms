<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button[type="submit"], .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        button[type="submit"]:hover, .back-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="{{ url_for('main.index') }}" class="back-button">Back</a>
            <h1>Add Book</h1>
        </div>
        <form action="{{ url_for('main.add_book') }}" method="POST" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>
            
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required><br>
            
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required><br>
            
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" required><br>

            <label for="cover_image">Cover Image:</label>
            <input type="file" id="cover_image" name="cover_image" accept="image/*" required><br>
            
            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
